<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DollarSoftware - UltraCommerce</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img src="./img/location.png" alt="Pin de ubicación">Establecer Ubicación</a></li>
                <li><a href="#"><img src="./img/headphones.png" alt="Audífonos">Atención al Cliente</a></li>
                <li><a href="#"><img src="./img/logo.png" alt="Logo UltraCommerce">Inicio</a></li>
                <li><a href="#"><img src="./img/cart.png" alt="Carrito de compras">Carrito de Compras</a></li>
                <li><a href="#"><img src="./img/person.png" alt="Persona">Cuenta Personal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./img/carousel_image.png" alt="Imagen promocional de descuentos en productos para perros">
    </main>
    <section>
        <h2>Categorías</h2>
        <div class="categories">
            <button type="button"><img src="./img/pc_icon.png" alt="Computador">Tecnología</button>
            <button type="button"><img src="./img/clothes_icon.png" alt="Camisa">Ropa</button>
            <button type="button"><img src="./img/fruit_icon.png" alt="Botella y manzana">Víveres</button>
            <button type="button"><img src="./img/book_icon.png" alt="Libro">Papelería</button>
            <button type="button"><img src="./img/pill_icon.png" alt="Pastilla">Salud</button>
            <button type="button"><img src="./img/shoes_icon.png" alt="Zapatos">Calzado</button>
        </div>
    </section>
    <section>
        <h2>Productos Destacados</h2>
        <div class="products">
            <div class="product">
                <img src="./img/product-reference-image.png" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$100.00</p>
                <button type="button">Observar</button>
            </div>
            <div class="product">
                <img src="./img/product-reference-image.png" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$150.00</p>
                <button type="button">Observar</button>
            </div>
            <div class="product">
                <img src="./img/product-reference-image.png" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$200.00</p>
                <button type="button">Observar</button>
            </div>
        </div>
    </section>
    <footer>
        <p>@ Todos los derechos reservados</p>
        <div class="social-media">
            <a href="#"><img src="#" alt="">Instagram</a>
            <a href="#"><img src="#" alt="">Facebook</a>
            <a href="#"><img src="#" alt="">Twitter</a>
        </div>
    </footer>
</body>
</html>
